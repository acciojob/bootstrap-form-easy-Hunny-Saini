<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <h1 class="text-center my-5">Internship Form</h1>
        <form class="row was-validated gy-4" novalidate>
            <div class="col-4">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">First name required!</div>
            </div>
            <div class="col-4">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" required>
                <div class="invalid-feedback">Last name required!</div>
            </div>
            <div class="col-4">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" class="form-control" required>
                <div class="invalid-feedback">Email required!</div>
            </div>
            <div class="col-6">
                <label for="college-input" class="form-label">College Name</label>
                <input type="text" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid college.</div>
            </div>
            <div class="col-3">
                <label for="graduation-year-input" class="form-label">Graduation Year</label>
                <select class="form-select" id="graduation-year-input" required>
                    <option disabled selected value="">Choose...</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select a valid Graduation Year</div>
            </div>
            <div class="col-3">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="number" class="form-control" required id="roll-no-input">
                <div class="invalid-feedback">Please provide a valid Roll no.</div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" required id="conditions-checkbox" value="">
                    <label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
                    <div class="invalid-feedback">You must agree before submitting</div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
